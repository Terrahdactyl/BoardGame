<html>
<head>
<style>
header {
    background-color:grey;
    color:white;
    text-align:center;
    padding:5px;	 
}

section {
    width:350px;
    float:left;
    padding:10px;	 	 
}
footer {
    background-color:grey;
    color:white;
    clear:both;
    text-align:center;
    padding:5px;	 	 
}
</style>
</head>

<body>
<header>
<h1>Add a New Game</h1>
</header>


<section>
	<h1>Game Info</h1>
	
	<form action="InsertGame" method="POST">
	
		Name: <input type="text" name="name"> <br />
		Description: <textarea rows = "3" cols = "40" name = "description"></textarea> <br />
        Type: <input list="types" name="type">
                <datalist id="types">
                <option value="Action">
                <option value="Adventure">
                <option value="Dice">
                <option value="Family">
                <option value="Funny">
                <option value="Mystery">
                <option value="Other">
            </datalist> <br />
		Minimum Players: <input type="number" name="minPlayers" min="0" max="99"> <br />
		Maximum Players: <input type="number" name="maxPlayers" min="0" max="99"> <br />
		
		<input type="submit" value="Submit" />
	</form>
    <br><a href="/Board_Game/home.html">Return to Home Page</a>
</section>

<footer>
Copyright - BoardGame - 2022
</footer>
</body>
</html>
